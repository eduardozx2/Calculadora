<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/3a3fbc354b.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="calculadora">
            <input id="resultado" type="text" class="resultado item-1" placeholder="0" disabled>

            <button onclick="calcular('acao', 'c')" class="btn item-2">C</button>
            <button onclick="calcular('acao', '/')" class="btn"><i class="fa-solid fa-divide"></i></button>
            <button onclick="calcular('acao', '*')" class="btn"><i class="fa-solid fa-xmark"></i></button>

            <button onclick="calcular('valor', 7)" class="btn">7</button>
            <button onclick="calcular('valor', 8)" class="btn">8</button>
            <button onclick="calcular('valor', 9)" class="btn">9</button>
            <button onclick="calcular('acao', '+')" class="btn"><i class="fa-solid fa-plus"></i></button>

            <button onclick="calcular('valor', 4)" class="btn">4</button>
            <button onclick="calcular('valor', 5)" class="btn">5</button>
            <button onclick="calcular('valor', 6)" class="btn">6</button>
            <button onclick="calcular('acao', '-')" class="btn"><i class="fa-solid fa-minus"></i></button>

            <button onclick="calcular('valor', 1)" class="btn">1</button>
            <button onclick="calcular('valor', 2)" class="btn">2</button>
            <button onclick="calcular('valor', 3)" class="btn">3</button>
            <button onclick="calcular('acao', '=')" class="btn item-3"><i class="fa-solid fa-equals"></i></button>

            <button onclick="calcular('valor', 0)" class="btn item-4">0</button>
            <button onclick="calcular('acao', '.')" class="btn">.</button>
        </div>
    </div>

    <!--JavaScript--> 
    <script src="main.js"></script>
</body>
</html>
